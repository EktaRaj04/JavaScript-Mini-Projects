<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Myntra Bag</title>
    <link rel="stylesheet" href="myntra.css" />
  </head>
  <body>
    <button
      id="bag-button"
      onclick="cartquantity++;
    document.querySelector('#cart-summary').innerText = `Your bag has ${cartquantity} items`;"
    >
      Add to Bag
    </button>
    <button
      id="wishlist-button"
      onclick="cartquantity--;
    document.querySelector('#cart-summary').innerText = `Your bag has ${cartquantity} items`;"
    >
      ❤️ Move to Wishlist
    </button>
    <button
      id="bag-button"
      onclick="cartquantity +=2;
    document.querySelector('#cart-summary').innerText = `Your bag has ${cartquantity} items`;"
    >
      Add 1+1 sale item
    </button>
    <h1 id="cart-summary"></h1>

    <script src="myntra.js"></script>
  </body>
</html>
