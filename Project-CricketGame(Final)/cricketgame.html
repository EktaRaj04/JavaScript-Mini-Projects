<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cricket Game</title>
    <link rel="stylesheet" href="cricketgame.css" />
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <!-- Button for bat -->
    <button
      class="choice-button"
      onclick="
      let computerChoice=generateComputerChoice();
      let resultMsg=getResult('Bat',computerChoice);
      showResult('Bat',computerChoice,resultMsg);"
    >
      <img src="cricket-bat.png" alt="Bat image" class="choice-image" />
    </button>

    <!-- Button for ball -->
    <button
      class="choice-button"
      onclick="
           computerChoice=generateComputerChoice(); 
           resultMsg=getResult('Ball',computerChoice);
           showResult('Ball',computerChoice,resultMsg);"
    >
      <img src="cricket.png" alt="Ball image" class="choice-image" />
    </button>

    <!-- Button for Stump -->

    <button
      class="choice-button"
      onclick="
       computerChoice=generateComputerChoice();
       resultMsg=getResult('Stump',computerChoice);
       showResult('Stump',computerChoice,resultMsg);"
    >
      <img src="cricket-stump.png" alt="Stump image" class="choice-image" />
    </button>

    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>
    <button
      onclick="localStorage.clear() 
      resetScore();"
    >
      Reset
    </button>
    <script src="cricket.js"></script>
  </body>
</html>
